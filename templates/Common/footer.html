<style>
.footer {
    text-align: center;
    color: #575757;
    font-size: 15px;
    font-family: "Gentium Book Basic", sans-serif;
    padding-bottom: 20px;
    margin-top: 50px;
}
.footer .logos {
    overflow: hidden;
    height: 19px;
    margin-bottom: 10px;
}
.footer svg {
    width: 20px;
    height: 20px;
    margin: 0 10px;
}
.footer .logos svg:hover {
    opacity: 0.7;
}
.facebook {
    fill: steelblue;
}
.instagram {
    fill: steelblue;
}
.email {
    fill: pink;
}
.telephone {
    fill: lime;
}
.contact svg {
    width: 17px;
    height: 17px;
    fill: pink;
    position: relative;
    top: 2px;
}
.contact a {
    text-decoration: none;
    color: #575757;
}
.contact a:hover {
    color: pink;
    text-decoration: underline;
}
.cards .card {
    display: inline-flex;
    vertical-align: top;
    align-items: center;
    justify-content: center;
    border: 1px solid #999;
    padding: 1px 3px;
    border-radius: 4px;
    width: 60px;
    height: 30px;
}
.cards svg {
    width: 30px;
}
.visa svg {
    height: 30px;
}
.master-card svg {
    height: 23px;
}
.american-express svg {
    height: 27px;
}
.copyright {
    font-family: "Gentium Book Basic", sans-serif;
    margin: 20px 0;
}
</style>
